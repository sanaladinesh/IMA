<div class="jumbotron">
  <h1  class="centerElement">Sign in!</h1>
</div>
<div class="jumbotron ng-scope">
	<!-- Contact Me -->
    <div class="object four">
        <div class="row" id="signIn">
            <div class="container">
                <div class="col-xs-12 col-md-6">
                	<h3>Sign in</h3>
                    <form  ng-submit="logInUser()">
                      <div class="form-group">
                        <input type="email" ng-model="enteredEmail" class="form-control" id="email" placeholder="Enter email">
                      </div>
                      <div class="form-group">
                        <input type="password" ng-model="enteredPassword" class="form-control" id="pwd" placeholder="Password">
                      </div>
                      <p class="centerElement"><button type="submit" class="btn btn-primary">login</button></p>
                    </form>
                </div><!-- /signIn -->


                <div class="col-xs-12 cold-md-6 signUp">
                	<h3 class="text-cente">Visiting first time?</h3>
                	<form>
                    <p class="centerElement"><a class="btn btn-primary btn-lg" href="/signup" role="button">Sign up</a></p>
                  </form>
                </div><!-- /social -->
            </div><!-- /cointainer -->
        </div><!-- /signIn -->
    </div><!-- /object four -->
</div>
